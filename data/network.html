<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%PAGE_TITLE%</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/style/style.css" />
    <script src="/js/menu.js"></script>
    <script>
        window.onload = function() {
            injectMenu("navbar", window.location.path);
        };
    </script>
</head>
<body>
<div class="header">
    %HEADER%
</div>
<div id="navbar" class="topnav">
</div>
<div class="main">
    <h2>Network</h2>
    <table>
        <tr>
            <td>SSID:</td>
            <td>%SSID%</td>
        </tr>
        <tr>
            <td>RSSI:</td>
            <td>%RSSI% dBm</td>
        </tr>
        <tr>
            <td>Hostname:</td>
            <td>%HOSTNAME%</td>
        </tr>
        <tr>
            <td>IPv4:</td>
            <td>%IPV4%</td>
        </tr>
        <tr>
            <td>MAC:</td>
            <td>%MAC_ADDR%</td>
        </tr>
    </table>
</div>
<div class="footer">
    <hr />

</div>
</body>
</html>
