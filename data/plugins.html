<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%PAGE_TITLE%</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/style/style.css" />
    <script src="/js/menu.js"></script>
    <script>
        var plugins = [%LIST_OF_PLUGINS%];

        window.onload = function() {

            var pluginPagesList = document.getElementById("pluginPagesList");
            var index           = 0;
            var li              = null;
            var a               = null;

            injectMenu("navbar", window.location.pathname);

            for(index = 0; index < plugins.length; ++index) {
                li = document.createElement("li");
                a  = document.createElement("a");

                a.setAttribute("href", plugins[index].page);
                a.innerHTML = plugins[index].name;

                li.appendChild(a);

                pluginPagesList.appendChild(li);
            }
        };

    </script>
</head>
<body>
<div class="header">
    %HEADER%
</div>
<div id="navbar" class="topnav">
</div>
<div class="main">
    <h2>Plugins</h2>
    <p>This shows a alphabetic sorted list of all available plugins.</p>
    <ul id="pluginPagesList">
    </ul>
</div>
<div class="footer">
    <hr />
    <p>(C) 2019 - 2020 by Andreas Merkle (web@blue-andi.de)</p>
</div>
</body>
</html>
