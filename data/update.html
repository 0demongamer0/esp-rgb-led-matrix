<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/style/sticky-footer-navbar.css">
        <link rel="stylesheet" type="text/css" href="/style/style.css">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>

        <title>PIXELIX</title>
        <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="/index.html">
                    <img src="/images/LogoSmall.png" alt="PIXELIX" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto" id="menu">
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Begin page content -->
        <main role="main" class="flex-shrink-0">
            <div class="container">
                <h1 class="mt-5">Update</h1>
                <p>Upload <u>~FIRMWARE_FILENAME~</u> file for software update or <u>~FILESYSTEM_FILENAME~</u> for updating the filesystem.</p>
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputFile">
                        <label class="custom-file-label" for="inputFile">Choose file</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-light" type="button" onclick="upload();">Upload</button>
                    </div>
                </div>
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </div>
        </main>
  
        <!-- Footer -->
        <footer class="footer mt-auto py-3">
            <div class="container">
                <hr />
                <span class="text-muted">(C) 2019 - 2021 by Andreas Merkle (web@blue-andi.de)</span><br />
                <span class="text-muted"><a href="https://github.com/BlueAndi/esp-rgb-led-matrix/blob/master/LICENSE">MIT License</a></span>
            </div>
        </footer>

        <!-- jQuery, and Bootstrap JS bundle -->
        <script type="text/javascript" src="/js/jquery-3.5.1.slim.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
        <!-- Pixelix menu -->
        <script type="text/javascript" src="/js/menu.js"></script>

        <!-- Custom javascript -->
        <script>

            /* Disable all UI elements. */
            function disableUI() {
                $("main :button").prop("disabled", true);
            }

            /* Enable all UI elements. */
            function enableUI() {
                $("main :button").prop("disabled", false);
            }

            function makeRequest(options) {
                var xhr = new XMLHttpRequest();

                xhr.open(options.method, options.url);

                if ("function" === typeof options.onProgress) {
                    xhr.upload.onprogress = options.onProgress;
                }

                xhr.onload = function() {
                    if (200 === xhr.status) {
                        options.onDone(null, xhr.response);
                    } else {
                        options.onDone(xhr.response, null);
                    }
                };

                xhr.onerror = function() {
                    options.onDone(xhr.response);
                };

                if ("undefined" !== typeof options.headers) {
                    Object.keys(options.headers).forEach(function(key) {
                        xhr.setRequestHeader(key, options.headers[key]);
                    });
                }

                xhr.send(options.params);
            }

            function updateProgress(evt) {
                var progress = 0;

                if (true === evt.lengthComputable) {
                    progress = Math.ceil(evt.loaded * 100 / evt.total);
                }

                $("#progressBar").css("width", progress + "%").attr("aria-valuenow", progress);
                $("#progressBar").text(progress + "%");
            }

            function upload() {
                var file = document.getElementById("inputFile").files[0];
                var formData = new FormData();
                var fileSize = file.size;

                $("#progressBar").css("width", "0%").attr("aria-valuenow", 0);

                if ("undefined" === typeof file) {

                    alert("No file selected.");

                } else if (("~FIRMWARE_FILENAME~" !== file.name) &&
                        ("~FILESYSTEM_FILENAME~" !== file.name)) {

                    alert("Unknown file: " + file.name);

                } else {

                    disableUI();

                    formData.append("file", file);

                    makeRequest({
                        method: "POST",
                        url: "/upload.html",
                        params: formData,
                        headers: {
                            "X-File-Size": fileSize
                        },
                        onDone: function(err, data) {
                            if (null !== err) {
                                alert(err);
                            } else {
                                alert("Upload successful.");
                            }

                            enableUI();
                        },
                        onProgress: updateProgress
                    });
                }
            }

            /* Execute after page is ready. */
            $(document).ready(function() {
                menu.create("menu");
                
                $("#inputFile").on("change", function(){
                    var fileName = $(this).val().split("\\").pop();
                    $(this).next(".custom-file-label").addClass("selected").html(fileName);
                });
            });
        </script>
    </body>
</html>
