<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%PAGE_TITLE%</title>
    <link rel="stylesheet" href="/data/style.css"></link>
    <script src="/data/util.js"></script>
    <script>
        var webSocket = null;
        
        function openWSConnection(protocol, hostname, port, endpoint) {
            var webSocketURL = protocol + "://" + hostname + ":" + port + endpoint;
            
            try {
                webSocket = new WebSocket(webSocketURL);
                
                webSocket.onopen = function(openEvent) {
                    console.log("WebSocket OPEN: " + JSON.stringify(openEvent, null, 4));
                };
                
                webSocket.onclose = function(closeEvent) {
                    console.log("WebSocket CLOSE: " + JSON.stringify(closeEvent, null, 4));
                };
                
                webSocket.onerror = function(errorEvent) {
                    console.log("WebSocket ERROR: " + JSON.stringify(errorEvent, null, 4));
                };
                
                webSocket.onmessage = function(messageEvent) {
                    var wsMsg = messageEvent.data;
                    
                    console.log("WebSocket MESSAGE: " + wsMsg);
                    document.getElementById("output").innerHTML += wsMsg + "<br />\r\n";
                };
            } catch (exception) {
                console.error(exception);
            }
        }
        
        window.onload = openWSConnection("%WS_PROTOCOL%", "%WS_HOSTNAME%", "%WS_PORT%", "%WS_ENDPOINT%");
    </script>
</head>
