                position: absolute;

        <title>PIXELIX</title>

    <body class="d-flex flex-column h-100">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="/index.html">
                    <img src="/images/LogoSmall.png" alt="PIXELIX" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto" id="menu">
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Begin page content -->
        <main role="main" class="flex-shrink-0">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="mt-1">File Editor</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <h2 class="mt-1">Files</h2>
                        <ul class="nav nav-pills flex-column" id="files"></ul>
                    </div>
                    <div class="col-9">
                        <div id="editor"></div>
                    </div>
                </div>
            </div>
        </main>
  
        <!-- Footer -->
        <footer class="footer mt-auto py-3">
            <div class="container">
                <hr />
                <span class="text-muted">(C) 2019 - 2021 by Andreas Merkle (web@blue-andi.de)</span><br />
                <span class="text-muted"><a href="https://github.com/BlueAndi/esp-rgb-led-matrix/blob/master/LICENSE">MIT License</a></span>
            </div>
        </footer>

        <!-- jQuery, and Bootstrap JS bundle -->
        <script type="text/javascript" src="/js/jquery-3.5.1.slim.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
        <!-- Pixelix menu -->
        <script type="text/javascript" src="/js/menu.js"></script>
        <!-- The high performance code editor Ace. -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js" referrerpolicy="origin"></script>

        <!-- Custom javascript -->
        <script>
            var editor      = null;
            var loadedFile  = "";

            function listFiles(page) {
                return new Promise(function(resolve, reject) {
                    var xhr             = new XMLHttpRequest();
                    var encodedParams   = "";

                    encodedParams += "?dir=" + encodeURIComponent("/");
                    encodedParams += "&page=" + page;

                    xhr.open("GET", "/rest/api/v1/fs" + encodedParams);
                    xhr.onload = function() {
                        var jsonRsp = JSON.parse(xhr.response);

                        if (0 === jsonRsp.status) {
                            resolve(jsonRsp);
                        } else {
                            reject();
                        }
                    };
                    xhr.send();
                });
            }

            function readFile(filename) {
                return new Promise(function(resolve, reject) {
                    var xhr             = new XMLHttpRequest();
                    var encodedParams   = "";

                    encodedParams += "?path=" + encodeURIComponent(filename);

                    xhr.open("GET", "/rest/api/v1/fs/file" + encodedParams);
                    xhr.onload = function() {
                        resolve(xhr.response);
                    };
                    xhr.send();
                });
            }

            function writeFile(filename, content) {
                return new Promise(function(resolve, reject) {
                    var formData    = new FormData();
                    var xhr         = new XMLHttpRequest();

                    formData.append("file", new Blob([content], { type: "text/plain" }), filename);

                    xhr.open("POST", "/rest/api/v1/fs/file");
                    xhr.onload = function() {
                        var jsonRsp = JSON.parse(xhr.response);

                        if (0 === jsonRsp.status) {
                            resolve(jsonRsp);
                        } else {
                            reject();
                        }
                    };
                    xhr.send(formData);
                });
            }

            function writeFile(filename, content) {
                return new Promise(function(resolve, reject) {
                    var formData    = new FormData();
                    var xhr         = new XMLHttpRequest();

                    formData.append("path", filename);

                    xhr.open("DELETE", "/rest/api/v1/fs/file");
                    xhr.onload = function() {
                        var jsonRsp = JSON.parse(xhr.response);

                        if (0 === jsonRsp.status) {
                            resolve(jsonRsp);
                        } else {
                            reject();
                        }
                    };
                    xhr.send(formData);
                });
            }

            function sortUL(selector) {
                var $ul = $(selector);

                $ul.find("li").sort(function (a, b) {
                    var upA = $(a).text().toUpperCase();
                    var upB = $(b).text().toUpperCase();
                    return (upA < upB) ? -1 : (upA > upB) ? 1 : 0;
                }).appendTo(selector);
            };

            function listAllFilesHelper(par) {
                var page = par.page;

                ++par.page;

                return listFiles(page).then(function(rsp) {
                    if (0 < rsp.data.length) {
                        par.data = par.data.concat(rsp.data);
                        promise = listAllFilesHelper(par);
                    } else {
                        promise = Promise.resolve(par.data);
                    }

                    return promise;
                }).catch(function() {
                    return Promise.reject();
                });
            }

            function listAllFiles(id) {
                var par = {
                    page: 0,
                    data: []
                };

                return listAllFilesHelper(par).then(function(items) {
                    var index       = 0;
                    var compareFunc = function(a, b) {
                        if (a.name < b.name) {
                            return -1;
                        }
                        if (a.name > b.name) {
                            return 1;
                        }
                        return 0;
                    };
                    var generateItemMenu = function(itemId, item) {
                        var $itemMenu       = $("<li>")
                                            .attr("class", "nav-item dropdown")
                        var $itemButton     = $("<a>")
                                            .attr("href", "#")
                                            .attr("role", "button")
                                            .attr("class", "nav-link dropdown-toggle")
                                            .attr("id", itemId)
                                            .attr("data-toggle", "dropdown")
                                            .attr("aria-haspopup", "true")
                                            .attr("aria-expanded", "false")
                                            .text(items[index].name);
                        var $actions        = $("<div>")
                                            .attr("class", "dropdown-menu");
                        var $actionEdit     = $("<a>")
                                            .attr("class", "dropdown-item")
                                            .attr("href", "#")
                                            .attr("onclick", "editFile(\"" + itemId + "\")")
                                            .text("Edit");
                        var $actionRemove   = $("<a>")
                                            .attr("class", "dropdown-item")
                                            .attr("href", "#")
                                            .attr("onclick", "removeFile(\"" + itemId + "\")")
                                            .text("Remove");

                        if (true == isTextFile((items[index].name))) {
                            $($actions).append($actionEdit);
                        }
                        $($actions).append($actionRemove);

                        $($itemMenu).append($itemButton).append($actions);

                        return $itemMenu;
                    };

                    items.sort(compareFunc);

                    for(index = 0; index < items.length; ++index) {                        
                        $("#" + id).append(generateItemMenu("file" + index, items[index]));
                    }
                }).catch(function() {

                });
            }

            function editFile(id) {
                var filename = $("#" + id).text();

                loadedFile = filename;
                editor.setValue("");
                setEditorMode(filename);

                return readFile(filename).then(function(rsp) {
                    /* Fill content in, remove selection and
                     * move cursor to the begin.
                     */
                    editor.setValue(rsp, -1);
                }).catch(function() {

                });
            }

            function removeFile(id) {
                var filename = $("#" + id).text();

                if (loadedFile === filename) {
                    loadedFile = "";
                    editor.setValue("");
                }

                return removeFile(filename).then(function(rsp) {

                }).catch(function() {

                });
            }

            var supportedTextFileTypes = [{
                name: "css",
                lang: "css"
            }, {
                name: "htm",
                lang: "html"
            }, {
                name: "html",
                lang: "html"
            }, {
                name: "js",
                lang: "javascript"
            }, {
                name: "json",
                lang: "json"
            }, {
                name: "txt",
                lang: "plain_text"
            }, {
                name: "xml",
                lang: "xml"
            }];

            function isTextFile(filename) {
                var isTF    = false;
                var index   = 0;

                while(supportedTextFileTypes.length > index) {
                    if (true === filename.endsWith("." + supportedTextFileTypes[index].name))
                    {
                        isTF = true;
                        break;
                    }
                    ++index;
                }

                return isTF;
            }

            function setEditorMode(filename) {
                var prefix  = "ace/mode/";
                var mode    = prefix + "plain_text";
                var index   = 0;

                while(supportedTextFileTypes.length > index) {
                    if (true === filename.endsWith("." + supportedTextFileTypes[index].name))
                    {
                        mode = prefix + supportedTextFileTypes[index].lang;
                        break;
                    }
                    ++index;
                }

                editor.getSession().setMode(mode);
            }

            $(document).ready(function() {
                console.info("Bootstrap: " + $.fn.tooltip.Constructor.VERSION);
                console.info("jQuery: " + jQuery.fn.jquery);

                menu.create("menu");

                ace.config.set("basePath", "https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12");
                editor = ace.edit("editor");
                editor.setTheme("ace/theme/textmate");
                editor.session.setUseSoftTabs(true);
                editor.session.setTabSize(4);
                editor.setShowPrintMargin(false);
                editor.setHighlightActiveLine(true);
                editor.setAutoScrollEditorIntoView(true);
                editor.setOption("minLines", 2);
                editor.setOption("maxLines", 100);
                editor.commands.addCommand({
                    name: "saveCommand",
                    bindKey: {
                        win: "Ctrl-S",
                        mac: "Command-S"
                    },
                    exec: function(editor) {
                        writeFile(loadedFile, editor.getValue()).then(function() {
                            alert("Saved.");
                        });
                    },
                    readOnly: false
                });
                editor.commands.addCommand({
                    name: "undoCommand",
                    bindKey: {win: "Ctrl-Z",  mac: "Command-Z"},
                    exec: function(editor) {
                        editor.getSession().getUndoManager().undo(false);
                    },
                    readOnly: false
                });
                editor.commands.addCommand({
                    name: "redoCommand",
                    bindKey: {win: "Ctrl-Shift-Z",  mac: "Command-Shift-Z"},
                    exec: function(editor) {
                        editor.getSession().getUndoManager().redo(false);
                    },
                    readOnly: false
                });

                listAllFiles("files");
            });
        </script>
    </body>
</html>
