<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/style/sticky-footer-navbar.css">
        <link rel="stylesheet" type="text/css" href="/style/style.css">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }

            #editor { 
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }
        </style>

        <title>PIXELIX</title>
        <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="/index.html">
                    <img src="/images/LogoSmall.png" alt="PIXELIX" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto" id="menu">
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Begin page content -->
        <main role="main" class="flex-shrink-0">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="mt-1">File Editor</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <h2 class="mt-1">Files</h2>
                        <ul class="nav nav-pills flex-column" id="files"></ul>
                    </div>
                    <div class="col-9">
                        <div id="editor"></div>
                    </div>
                </div>
            </div>
        </main>
  
        <!-- Footer -->
        <footer class="footer mt-auto py-3">
            <div class="container">
                <hr />
                <span class="text-muted">(C) 2019 - 2021 by Andreas Merkle (web@blue-andi.de)</span><br />
                <span class="text-muted"><a href="https://github.com/BlueAndi/esp-rgb-led-matrix/blob/master/LICENSE">MIT License</a></span>
            </div>
        </footer>

        <!-- jQuery, and Bootstrap JS bundle -->
        <script type="text/javascript" src="/js/jquery-3.5.1.slim.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
        <!-- Pixelix menu -->
        <script type="text/javascript" src="/js/menu.js"></script>
        <!-- Pixelix utilities -->
        <script type="text/javascript" src="/js/utils.js"></script>
        <!-- Pixelix REST API -->
        <script type="text/javascript" src="/js/rest.js"></script>
        <!-- The high performance code editor Ace. -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js" referrerpolicy="origin"></script>

        <!-- Custom javascript -->
        <script>
            var editor      = null;
            var loadedFile  = "";
            var restClient  = new pixelix.rest.Client();
            var supportedFileTypes = [{
                name: "bmp",
                lang: null,
                type: "image"
            }, {
                name: "css",
                lang: "css",
                type: "text"
            }, {
                name: "gif",
                lang: null,
                type: "image"
            }, {
                name: "htm",
                lang: "html",
                type: "text"
            }, {
                name: "html",
                lang: "html",
                type: "text"
            }, {
                name: "jpg",
                lang: null,
                type: "image"
            }, {
                name: "js",
                lang: "javascript",
                type: "text"
            }, {
                name: "json",
                lang: "json",
                type: "text"
            }, {
                name: "png",
                lang: null,
                type: "png"
            }, {
                name: "txt",
                lang: "plain_text",
                type: "text"
            }, {
                name: "xml",
                lang: "xml",
                type: "text"
            }];

            function listAllFilesHelper(par) {
                var page = par.page;

                ++par.page;

                return restClient.listFiles("/", page).then(function(rsp) {
                    if (0 < rsp.data.length) {
                        par.data = par.data.concat(rsp.data);
                        promise = listAllFilesHelper(par);
                    } else {
                        promise = Promise.resolve(par.data);
                    }

                    return promise;
                }).catch(function(rsp) {
                    return Promise.reject(rsp);
                });
            }

            function listAllFiles(id) {
                var par = {
                    page: 0,
                    data: []
                };

                return listAllFilesHelper(par).then(function(items) {
                    var index       = 0;
                    var compareFunc = function(a, b) {
                        if (a.name < b.name) {
                            return -1;
                        }
                        if (a.name > b.name) {
                            return 1;
                        }
                        return 0;
                    };
                    var generateItemMenu = function(itemId, item) {
                        var $itemMenu       = $("<li>")
                                            .attr("class", "nav-item dropdown")
                        var $itemButton     = $("<a>")
                                            .attr("href", "#")
                                            .attr("role", "button")
                                            .attr("class", "nav-link dropdown-toggle")
                                            .attr("id", itemId)
                                            .attr("data-toggle", "dropdown")
                                            .attr("aria-haspopup", "true")
                                            .attr("aria-expanded", "false")
                                            .text(items[index].name);
                        var $actions        = $("<div>")
                                            .attr("class", "dropdown-menu");
                        var $actionEdit     = $("<a>")
                                            .attr("class", "dropdown-item")
                                            .attr("href", "#")
                                            .attr("onclick", "editFile(\"" + itemId + "\")")
                                            .text("Edit");
                        var $actionRemove   = $("<a>")
                                            .attr("class", "dropdown-item")
                                            .attr("href", "#")
                                            .attr("onclick", "removeFile(\"" + itemId + "\")")
                                            .text("Remove");
                        var fileTypeInfo    = getFileTypeInfo(items[index].name);

                        if (null !== fileTypeInfo) {
                            if ("text" === fileTypeInfo.type) {
                                $($actions).append($actionEdit);
                            } else if ("image" === fileTypeInfo.type) {
                                $($actions).append("Preview");
                            }
                        }

                        $($actions).append($actionRemove);

                        $($itemMenu).append($itemButton).append($actions);

                        return $itemMenu;
                    };

                    items.sort(compareFunc);

                    for(index = 0; index < items.length; ++index) {                        
                        $("#" + id).append(generateItemMenu("file" + index, items[index]));
                    }
                }).catch(function(rsp) {
                    alert(rsp.error.msg);
                });
            }

            function editFile(id) {
                var filename = $("#" + id).text();

                loadedFile = filename;
                editor.setValue("");
                setEditorMode(filename);

                return restClient.readFile(filename).then(function(rsp) {
                    /* Fill content in, remove selection and
                     * move cursor to the begin.
                     */
                    editor.setValue(rsp, -1);
                }).catch(function(rsp) {
                    alert(rsp.error.msg);
                });
            }

            function removeFile(id) {
                var filename = $("#" + id).text();

                return restClient.removeFile(filename).then(function(rsp) {

                    if (loadedFile === filename) {
                        loadedFile = "";
                        editor.setValue("");
                    }
                    $("#" + id).parent().remove();

                    alert("File " + filename + " removed.");
                }).catch(function(rsp) {
                    alert(rsp.error.msg);
                });
            }

            function getFileTypeInfo(filename) {
                var info    = null;
                var index   = 0;

                while((supportedFileTypes.length > index) && (null === info)) {
                    if (true === filename.endsWith("." + supportedFileTypes[index].name))
                    {
                        info = supportedFileTypes[index];
                    }
                    ++index;
                }

                return info;
            }

            function setEditorMode(filename) {
                var prefix          = "ace/mode/";
                var mode            = prefix + "plain_text";
                var fileTypeInfo    = getFileTypeInfo(filename);

                if ((null !== fileTypeInfo) &&
                    (null !== fileTypeInfo.lang))
                {
                    mode = prefix + fileTypeInfo.lang;
                }

                editor.getSession().setMode(mode);
            }

            $(document).ready(function() {
                menu.create("menu");

                ace.config.set("basePath", "https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12");
                editor = ace.edit("editor");
                editor.setTheme("ace/theme/textmate");
                editor.session.setUseSoftTabs(true);
                editor.session.setTabSize(4);
                editor.setShowPrintMargin(false);
                editor.setHighlightActiveLine(true);
                editor.setAutoScrollEditorIntoView(true);
                editor.setOption("minLines", 2);
                editor.setOption("maxLines", 100);
                editor.commands.addCommand({
                    name: "saveCommand",
                    bindKey: {
                        win: "Ctrl-S",
                        mac: "Command-S"
                    },
                    exec: function(editor) {
                        restClient.writeFile(loadedFile, editor.getValue()).then(function() {
                            alert("Saved.");
                        });
                    },
                    readOnly: false
                });
                editor.commands.addCommand({
                    name: "undoCommand",
                    bindKey: {win: "Ctrl-Z",  mac: "Command-Z"},
                    exec: function(editor) {
                        editor.getSession().getUndoManager().undo(false);
                    },
                    readOnly: false
                });
                editor.commands.addCommand({
                    name: "redoCommand",
                    bindKey: {win: "Ctrl-Shift-Z",  mac: "Command-Shift-Z"},
                    exec: function(editor) {
                        editor.getSession().getUndoManager().redo(false);
                    },
                    readOnly: false
                });

                listAllFiles("files");
            });
        </script>
    </body>
</html>
