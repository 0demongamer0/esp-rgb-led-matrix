<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%PAGE_TITLE%</title>
    <link rel="stylesheet" href="/data/style.css"></link>
    <style>
        input {
            width: 50%%;
        }
    </style>
    <script>
        var data = [%DATA%];

        function store(id) {
            var formData = new FormData();
            var xhr = new XMLHttpRequest();
            var input = document.getElementById(id);

            formData.append(input.getAttribute("name"), input.value);

            xhr.open("POST", "/settings");
            xhr.onload = function() {
                var jsonRsp = JSON.parse(xhr.response);

                if (0 === jsonRsp.status) {
                    alert("Info: " + jsonRsp.info);
                } else {
                    alert("Error: " + jsonRsp.error);
                }
            };
            xhr.send(formData);
        }

        window.onload = function() {
            var index       = 0;
            var keyIndex    = 0;
            var settings    = document.getElementById("settings");
            var keys        = null;
            var title       = null;
            var inputField  = null;
            var button      = null;
            var br          = null;

            for(index = 0; index < data.length; ++index) {
                keys        = Object.keys(data[index].input);
                title       = document.createTextNode(data[index].title);
                inputField  = document.createElement("input");
                button      = document.createElement("button");
                br          = document.createElement("br");

                settings.appendChild(title);
                settings.appendChild(br);
                settings.appendChild(inputField);
                settings.appendChild(button);
                settings.appendChild(br.cloneNode(true));

                inputField.setAttribute("id", index);
                for(keyIndex = 0; keyIndex < keys.length; ++keyIndex) {
                    inputField.setAttribute(keys[keyIndex], data[index].input[keys[keyIndex]]);
                }

                button.setAttribute("onclick", "store(" + index + ");");
                button.innerHTML = "Store";
            }
        };
    </script>
</head>
<body>
<div class="header">
    %HEADER%
</div>
<div class="topnav">
    <a href="/">Home</a>
    <a href="/display">Display</a>
    <a href="/edit">Filesystem</a>
    <a href="/network">Network</a>
    <a href="/settings" class="active">Settings</a>
    <a href="/update">Update</a>
</div>
<div class="main">
    <h2>Settings</h2>
    <p id="settings">
    </p>
</div>
<div class="footer">
    <hr />
    <p>(C) 2019 - 2020 by Andreas Merkle (web@blue-andi.de)</p>
</div>
</body>
</html>
