; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
;default_envs = esp32doit-devkit-v1
;default_envs = esp32-nodemcu
;default_envs = az-delivery-devkit-v4
;default_envs = lilygo-ttgo-t-display
;default_envs = lilygo-t-display-s3
;default_envs = adafruit_feather_esp32_v2
default_envs = wemos_lolin_s2_mini
extra_configs =
    config/configNormal.ini
    config/configSmall.ini
    config/configSmallNoI2s.ini

; ********************************************************************************
; Common for all environments
; ********************************************************************************
[env]
check_tool = clangtidy
check_severity = high, medium
check_patterns =
    include
    src
    lib
check_flags =
    clangtidy: --header-filter='' --checks=-*,clang-analyzer-*,performance-*,portability-*,readability-uppercase-literal-suffix,readability-redundant-control-flow --warnings-as-errors=-*,clang-analyzer-*,performance-*,portability-*,readability-uppercase-literal-suffix,readability-redundant-control-flow

; ********************************************************************************
; Build mode configurations
;   * debug: Standard debugging purposes during development.
;   * release: The release build contains only the relevant user informations.
;   * trace: Hardcore debugging by following e.g. method call hierarchy.
; ********************************************************************************
[mode:debug]
build_flags =
    -D CONFIG_DISPLAY_MGR_ENABLE_STATISTICS=0
    -D LOG_DEBUG_ENABLE=1
    -D LOG_TRACE_ENABLE=0
    -D CONFIG_LOG_SEVERITY=Logging::LOG_LEVEL_DEBUG
    -D CONFIG_ESP_LOG_SEVERITY=ESP_LOG_DEBUG

[mode:release]
build_flags =
    -D CONFIG_DISPLAY_MGR_ENABLE_STATISTICS=0
    -D LOG_DEBUG_ENABLE=0
    -D LOG_TRACE_ENABLE=0
    -D CONFIG_LOG_SEVERITY=Logging::LOG_LEVEL_INFO
    -D CONFIG_ESP_LOG_SEVERITY=ESP_LOG_INFO

[mode:trace]
build_flags =
    -D CONFIG_DISPLAY_MGR_ENABLE_STATISTICS=1
    -D LOG_DEBUG_ENABLE=1
    -D LOG_TRACE_ENABLE=1
    -D CONFIG_LOG_SEVERITY=Logging::LOG_LEVEL_TRACE
    -D CONFIG_ESP_LOG_SEVERITY=ESP_LOG_VERBOSE

; ********************************************************************************
; Select mode here!
; ********************************************************************************
[mode:selected]
extends = mode:debug
build_flags =
    ${mode:debug.build_flags}

; ********************************************************************************
; Common for esp32 environments
; ********************************************************************************
[common:esp32_env]
platform = espressif32 @ ~6.1.0
platform_packages =
    tool-esptoolpy @ 1.40501.0
framework = arduino
build_flags =
    -I./src/Common
    -I./src/Generated
    -I./src/Gfx
    -I./src/Hal
    -I./src/Performance
    -I./src/Plugin
    -I./src/StateMachine
    -I./src/Update
    -I./src/Web
    -I./src/Web/WsCommand
    -D CONFIG_ASYNC_TCP_RUNNING_CORE=APP_CPU_NUM
    -D CONFIG_ASYNC_TCP_USE_WDT=1
    -D ASYNC_TCP_SSL_ENABLED=1
    -D PIO_ENV="$PIOENV"
    -Wl,-Map,firmware.map
lib_deps_external =
    bblanchon/ArduinoJson @ ~6.21.0
    bblanchon/StreamUtils @ ~1.6.3
    muwerk/mufonts @ ~0.2.0
    https://github.com/BlueAndi/AsyncTCPSock
    https://github.com/BlueAndi/ESPAsyncWebServer#tilde2
lib_deps_builtin =
    Wire
    LittleFS
lib_ignore_external =
    AsyncTCP
lib_ignore_builtin =
    ArduinoNative
check_skip_packages = yes
; Check for the compatibility with frameworks and dev/platforms
lib_compat_mode = strict
; Parses ALL C/C++ source files of the project and follows only by nested includes from the libraries.
; And evaluates C/C++ Preprocessor conditional syntax.
lib_ldf_mode = chain+

; ********************************************************************************
; LED matrix based on WS2812B (neopixels)
; ********************************************************************************
[display:led_matrix]
build_flags =
lib_deps_builtin =
    HalLedMatrix
lib_deps_external =
    makuna/NeoPixelBus @ ~2.7.3
lib_ignore_builtin =
    HalTftDisplay
lib_ignore_external =

