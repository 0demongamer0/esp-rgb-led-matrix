; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32doit-devkit-v1

; These options are injected to the [env:] section
; using ${esp32_env_data.***} (see below)
[esp32_env_data]
build_flags =
    -I./src/Common
    -I./src/Gfx
    -I./src/Hal
    -I./src/StateMachine
    -I./src/Update
    -I./src/Web
lib_deps_external =
    FastLED@3.2.9
    Adafruit GFX Library@1.5.5
    ArduinoJson@6.11.2
lib_deps_builtin =
    SPI
lib_ignore =
    Test

; The [env:] section for the esp32doit-devkit-v1
; Platform: http://docs.platformio.org/en/latest/platforms/espressif32.html
[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
build_flags =
    ${esp32_env_data.build_flags}
lib_deps =
    ${esp32_env_data.lib_deps_builtin}
    ${esp32_env_data.lib_deps_external}
lib_ignore =
    ${esp32_env_data.lib_ignore}

; Desktop platforms (Win, Mac, Linux, Raspberry Pi, etc)
; See https://platformio.org/platforms/native
[env:native]
platform = native
build_flags =
    -DARDUINO=100
    -DPROGMEM=
lib_ignore =
    FastLED_NeoMatrix
    Framebuffer_GFX
