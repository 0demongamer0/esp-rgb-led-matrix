# Continuous Integration (CI) is the practice, in software
# engineering, of merging all developer working copies with a shared mainline
# several times a day < https://docs.platformio.org/page/ci/index.html >
#
# Documentation:
#
# * Travis CI Embedded Builds with PlatformIO
#   < https://docs.travis-ci.com/user/integration/platformio/ >
#
# * PlatformIO integration with Travis CI
#   < https://docs.platformio.org/page/ci/travis.html >
#
# * User Guide for `platformio ci` command
#   < https://docs.platformio.org/page/userguide/cmd_ci.html >
#
#
# Please choose one of the following templates (proposed below) and uncomment
# it (remove "# " before each line) or use own configuration according to the
# Travis CI documentation (see above).
#

language: python
python:
    - "2.7"
sudo: false
cache:
    directories:
        - "~/.platformio"
addons:
  apt:
    packages:
      - doxygen
      - graphviz
install:
    - pip install -U platformio
    - platformio update
script:
    - platformio run --environment esp32doit-devkit-v1
    - platformio check --environment esp32doit-devkit-v1 --severity=high  --fail-on-defect --pattern "include" --pattern "src" --pattern "lib/Gfx" --pattern "lib/LinkedList" --pattern "lib/StateMachine" --pattern "lib/Utilities" --flags="--std=c++11"
    - platformio test --environment native
    - cd ./doc/doxygen;
    - doxygen --version
    - doxygen Doxyfile
    - |
        if [[ -s doxygen_warnings.txt ]]; then
            echo "Please fix doxygen warnings:"
            echo ""
            cat doxygen_warnings.txt
            exit -1
        fi
